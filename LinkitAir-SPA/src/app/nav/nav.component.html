<nav class="navbar navbar-expand-md navbar-dark bg-primary"> 
    
     <div class="col-md1">    
      <img src="assets/img/nl.jpg" height="42" width="50">
     </div>

    <div class="col-3">                  
        <a class="navbar-brand" [routerLink]="['/home']">Linkit Air</a>            
    </div>
    

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/searchmemory/searchallroute']">Listing Routes(Backend Memory)</a>
      </li>

      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/searchmemory/searchairport']">Search(Backend Memory)</a>
      </li> 

      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/searchelastic/searchairport']">Search(Elasticsearch)</a>
      </li>      

      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/admin']">Admin(No Security)</a>
      </li> 
       
    </ul>

    <div *ngIf="loggedIn()" class="dropdown  md-4" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{authService.decodedToken?.unique_name | titlecase}}
      </a>

      <div class="dropdown-menu" *dropdownMenu>     
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">
          <i class="fa fa-sign-out"></i> Logout</a>
      </div>      
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="passengername" placeholder="Passenger Name" required [(ngModel)]="model.passengername">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
</nav>
